<div class="spotify-app-home">
  <form class="spotify-app-home__form">
    <input autocomplete="off" [(ngModel)]="searchQuery" name="search" type="search" (keyup)="searchPlaylists()"
      class="spotify-app-home__search" placeholder="Search a Playlist...">
  </form>

  <app-display [playlists]="playlists" [searchQuery]="searchQuery" [weather]="weatherData"></app-display>
</div>
